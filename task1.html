<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 500px;
            margin: 10px auto;
            text-align: center;
        }
        .box{
            width: 250px;
            height: 250px;
            text-align: center;
            font-size: 50px;
            border: 2px solid black;
            margin: auto;
            transform: rotatez(0deg);
        }
    </style>
</head>
<body>
    <h1>Practice of transform rotate</h1>
    <div class="box">Hello</div>
</body>
</html>
