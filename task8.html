<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 400px;
            text-align: center;
            margin: 10px auto;
        }
        .box{
            width: 250px;
            height: 250px;
            margin: 30px auto;
            border: 2px solid black;
            background-color: aqua;
            font-size: 50px;
            text-align: center;
            transition: 0.5s;
        }
        .box:hover{
            transform: scale(1.5,1.5);
        }
    </style>
</head>
<body>
    <h1>Practice of transform scale</h1>
    <div class="box">Hello</div>
</body>
</html>
