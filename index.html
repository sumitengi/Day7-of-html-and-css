<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 750px;
            text-align: center;
            margin: 20px 0px;
        }
        .box{
            width: 250px;
            height: 250px;
            border: 2px solid black;
            font-size: 80px;
            text-align: center;
            float: left;
            transition: 0.5s;
        }
        .box1:hover{
            transform: translate(200px,200px);
        }
    </style>
</head>
<body>
    <h1>Practice of transform translate</h1>
    <div class="box">1</div>
    <div class="box box1">2</div>
    <div class="box">3</div>
</body>
</html>
